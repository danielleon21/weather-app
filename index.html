<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Weather App</title>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-white font-bold uppercase text-center"
      >
        Real Weather App
      </h1>
      <div class="max-w-lg mx-auto px-5">
        <div class="p-6 mt-5">
          <div id="resultado">
            <p class="text-center text-white mt-6">
              Type your city, select your country and the weather will be shown
              here
            </p>
          </div>
        </div>

        <form id="formulario" class="mt-10" action="#" method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Enter your city"
              class="w-full p-2 rounded"
            />
          </div>
          <div class="mt-5">
            <select
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="pais"
            >
              <option disabled selected value="">-- Select --</option>
            </select>
          </div>

          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded mb-5 text-white"
            value="Search Weather"
          />
        </form>
      </div>
    </div>
    <footer>
      <p class="text-center text-white mt-2 p-footer text-xl p-2">
        Made by Daniel Leon:
        <a href="https://twitter.com/daniel_dev23" target="_blank">
          <i class="fa-brands fa-twitter text-white mx-5"></i>
        </a>
        <a href="https://github.com/danielleon-dev" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/dec9a0836e.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
  </body>
</html>
